<body>
  <div class="slider">
    <img src="./Anh_Bai4/anh (1).jpg" alt="">
    <img src="./Anh_Bai4/anh (2).jpg" alt="">
    <img src="./Anh_Bai4/anh (3).jpg" alt="">
    <img src="./Anh_Bai4/anh (4).jpg" alt="">
    <img src="./Anh_Bai4/anh (5).jpg" alt="">
    <img src="./Anh_Bai4/anh (6).jpg" alt="">
  </div>
  <p>My Memory</p>
  <script  type="text/javascript">
    var slide_anh = 0;
    showSlide();
    function showSlide() 
    {
      var slide = document.querySelectorAll(".slider img");
      for(var i = 0; i < slide.length; i++) 
        slide[i].style.display = "none";
      slide_anh++;
      if(slide_anh > slide.length) slide_anh = 1;
      slide[slide_anh-1].style.display = "block";
      setTimeout(showSlide,3000);
    }
  </script>
</body>
