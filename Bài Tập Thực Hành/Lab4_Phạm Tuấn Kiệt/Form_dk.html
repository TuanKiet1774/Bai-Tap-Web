<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Đăng Nhập</title>
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./Form_dk.css">
  <script src="./Form.js"></script>
</head>
<body>
  <div class="content">
    <div class="form_dn">
      <div class="welcome">Sign Up</div>
      <div class="chu">Please enter your details to create new account.</div>
      <form action="">
        <div class="username_btn">
          <img src="./Anh/Username.png" alt="" class="anh_user">
          <input type="text" id="email" placeholder="Email/Number Phone" onkeyup="check_email()">
        </div>
        <div class="password_btn">
          <img src="./Anh/pass.png" alt="" class="anh_pass">
          <input type="password" id="pass" placeholder="Password" onkeyup="checkpass1()">
          <i class="eye fa-regular fa-eye-slash" id="eye-on" onclick="show_pass()"></i>
        </div>
        <div class="password_btn">
          <img src="./Anh/pass.png" alt="" class="anh_pass">
          <input type="password" id="pass1" placeholder="Re-enter Password" onkeyup="checkpass1()">
          <i class="eye fa-regular fa-eye-slash" id="eye-on1" onclick="show_pass1()"></i>
        </div>
        <p id="log"></p>
        <div class="btn">
          <button type="button" id="signup" onclick="checkdk()">Sign Up</button>
          <button type="button" id="reset" onclick="Xoa()">Reset</button>
        </div>
      </form>
      <div class="others">
        <div class="line"></div>
        <p><b>Sign Up</b> with Others</p>
        <div class="line"></div>
      </div>
      <div class="login">
        <div class="anh_login">
          <div><img src="./Anh/google 1.png" alt="" ></div>
          <a href="#">Sign up with <b>google</b></a>
        </div>
        <div class="anh_login">
          <div><img src="./Anh/facebook 1.png" alt="" ></div>
          <a href="#">Sign up with <b>facebook</b></a>
        </div>
      </div>
    </div>
    
    <div class="anh">
      <img src="./Anh/Rectangle 4.png" alt="">
    </div>
  </div>
</body>
</html>
